version: 0.2
phases:
  pre_build:
    commands:
      - dotnet restore HelloWorldConsoleApp/HelloWorldConsoleApp.csproj
      - dotnet build /p:DeployOnBuild=true HelloWorldWebApp/HelloWorldWebApp.csproj
  build:
    commands:
      - dotnet publish -c release -o ./build_output HelloWorldConsoleApp/HelloWorldConsoleApp.csproj
artifacts:
  files:
    - CodeBuild-HelloWorld/build_output/**/*
